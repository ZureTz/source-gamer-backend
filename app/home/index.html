<!DOCTYPE html>
<html lang="zh-CN" style="background: #64b5f6">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/home/home-page.css" />
    <script defer src="/home/home-page.js"></script>

    <title>主页</title>
  </head>

  <body class="blue lighten-2">
    <nav class="teal lighten-1 z-depth-3">
      <div class="container nav-wrapper">
        <a href="#!" class="breadcrumb">Home</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/home/data/">Data</a></li>
          <li><a href="/home/model/">Model</a></li>
        </ul>
      </div>
    </nav>
    <main class="container main-holder col s12 z-depth-3">
      <!-- card -->
      <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title"
                >你好, <span id="username"></span> !</span
              >
            </div>

            <div class="card-action">
              <!-- Modal Trigger -->
              <a
                data-target="change-user-info-modal"
                class="waves-effect waves-light btn modal-trigger"
                id="change-user-info-modal-trigger"
              >
                更改个人信息
              </a>

              <!-- Modal Structure -->
              <div id="change-user-info-modal" class="modal">
                <div class="modal-content">
                  <h4>个人信息修改</h4>
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <label for="text">请输入用户名</label>
                        <input
                          id="username-input"
                          type="text"
                          class="validate"
                        />
                      </div>
                    </div>
                  </form>
                </div>

                <div class="modal-footer">
                  <div class="row">
                    <div class="col s12 center-align">
                      <button
                        class="btn waves-effect waves-light"
                        id="submit-user-info-button"
                      >
                        提交
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- card ends -->
    </main>
  </body>
</html>
