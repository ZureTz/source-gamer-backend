<!DOCTYPE html>
<html lang="zh-CN" style="background: #64b5f6">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/home/data/data-page.css" />
    <script defer src="/home/data/data-page.js"></script>

    <title>数据页</title>
  </head>

  <body class="blue lighten-2">
    <nav class="z-depth-3">
      <div class="container nav-wrapper">
        <a href="/home/" class="breadcrumb">Home</a>
        <a href="#!" class="breadcrumb">Data</a>

        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/home/data/">Data</a></li>
          <li><a href="/home/model/">Model</a></li>
          <li>
            <a class="waves-effect waves-light btn" id="logout-button">登出</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container main-holder col s12 z-depth-3">
      <h1>数据页</h1>
      <div class="row">
        <div class="col s3">
          <a class="waves-effect waves-light btn" id="get-record-button">
            <i class="material-icons left">insert_chart</i>
            获取记录
          </a>
        </div>
        <div class="col s2">
          <a
            class="waves-effect waves-light btn disabled"
            id="get-previous-record-button"
          >
            上一页
            <i class="material-icons left">arrow_back</i>
          </a>
        </div>
        <div class="col s2">
          <a
            class="waves-effect waves-light btn disabled"
            id="get-next-record-button"
          >
            下一页
            <i class="material-icons right">arrow_forward</i>
          </a>
        </div>
        <div class="col s2">
          <a class="waves-effect waves-light btn disabled" id="reset-button">
            <i class="material-icons left">refresh</i>
            重置
          </a>
        </div>
        <div class="col s3 right-align">
          <a class="waves-effect waves-light btn" id="get-city-rank-button">
            <i class="material-icons left">insert_chart</i>
            获取城市排名
          </a>
        </div>
      </div>

      <ul class="collapsible">
        <li>
          <div class="collapsible-header">
            <i class="material-icons">search</i>
            搜索记录
          </div>

          <div class="collapsible-body">
            <div class="row">
              <div class="chat-area"></div>
              <form class="col s12" onsubmit="return false">
                <div class="row">
                  <div class="input-field col s12">
                    <label for="textarea-input">请输入文字</label>
                    <textarea
                      id="textarea-input"
                      class="materialize-textarea"
                    ></textarea>
                  </div>
                  <div class="col s12 right-align">
                    <button
                      class="btn waves-effect waves-light"
                      type="button"
                      name="action"
                      id="search-record-button"
                    >
                      搜索
                      <i class="material-icons right">search</i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </li>
      </ul>

      <div style="overflow-x: scroll">
        <table class="highlight responsive-table" id="record-table"></table>
      </div>
    </main>
  </body>
</html>
