<!DOCTYPE html>
<html lang="zh-CN" style="background: #64b5f6">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/login/login-page.css">
    <script defer src="/login/login-page.js"></script>

    <title>登录</title>
  </head>

  <body class="container blue lighten-2">
    <main class="main-holder col s12 z-depth-3">
      <div class="row">
        <div class="section">
          <h2 class="center-align">登录</h2>
        </div>

        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <label for="email">邮箱</label>
              <input id="email" type="email" class="validate" required />
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <label for="password">密码</label>
              <input id="password" type="password" class="validate" required />
            </div>
          </div>

          <div class="row">
            <div class="col s8 left-align">
              <button
                class="btn-large waves-effect waves-light center"
                type="button"
                name="action"
                id="submit-button"
              >
                提交
                <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col s4 center-align">
              <strong>没有账号? <a href="/register/">注册</a></strong>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
