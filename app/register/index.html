<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>注册</title>
  </head>

  <body class="container blue lighten-2">
    <main class="main-holder col s12 z-depth-3">
      <div class="row">
        <div class="section">
          <h2 class="center-align">注册</h2>
        </div>

        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <label for="text">用户名</label>
              <input id="username" type="text" class="validate" required />
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <label for="text">邮箱</label>
              <input id="email" type="text" class="validate" required />
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <label for="password">密码</label>
              <input id="password" type="password" class="validate" required />
            </div>
          </div>

          <div class="row">
            <div class="input-field col s7">
              <label for="text">验证码</label>
              <input id="captcha" type="text" class="validate" />
            </div>
            <div class="col s5 right-align">
              <a class="send-captcha waves-effect waves-light btn-large">
                发送验证码
              </a>
            </div>
          </div>

          <div class="row">
            <div class="col s8 left-align">
              <button
                class="btn-large waves-effect waves-light center"
                type="button"
                name="action"
                id="submit-button"
              >
                提交
                <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col s4 right-align">
              <strong>已有账号? <a href="/login/">登录</a></strong>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script defer src="/register/register-page.js"></script>
  </body>
</html>
